<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <link th:href="@{/jquery/bootstrap_3.3.0/css/bootstrap.min.css}" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/jquery/jquery-1.11.1-min.js}"></script>
    <script type="text/javascript" th:src="@{/jquery/bootstrap_3.3.0/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/vue.js}"></script>
    <script type="text/javascript" th:src="@{/js/axios.min.js}"></script>

</head>
<body>
<div style="position: absolute; top: 0px; left: 0px; width: 60%;">
    <img th:src="@{/image/IMG_7114.JPG}" style="width: 100%; height: 90%; position: relative; top: 50px;">
</div>
<div id="top" style="height: 50px; background-color: #3C3C3C; width: 100%;">
    <div style="position: absolute; top: 5px; left: 0px; font-size: 30px; font-weight: 400; color: white; font-family: 'times new roman'">
        CRM &nbsp;<span style="font-size: 12px;">&copy;2022&nbsp;x分景x</span></div>
</div>

<div style="position: absolute; top: 120px; right: 100px;width:450px;height:400px;border:1px solid #D5D5D5">
    <div style="position: absolute; top: 0px; right: 60px;">
        <div class="page-header">
            <h1>登录</h1>
        </div>
        <form id="login-form" action="" class="form-horizontal" role="form">
            <div class="form-group form-group-lg">
                <div style="width: 350px;">
                    <input type="text" placeholder="请输入用户名" v-model.trim="formMess.act">
                </div>
                <div style="width: 350px; position: relative;top: 20px;">
                    <input type="password" placeholder="请输入密码" v-model.trim="formMess.pwd">
                </div>
                <div class="checkbox" style="position: relative;top: 30px; left: 10px;">
                    <label>
                        <input type="checkbox" v-model="formMess.checked"> 十天内免登录
                    </label>
                    &nbsp;&nbsp;
                    <span v-html="message"></span>
                </div>
                <button type="button" @click="submitForm" class="btn btn-primary btn-lg btn-block"
                        style="width: 350px; position: relative;top: 45px;">登录
                </button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">

    var vue = new Vue( {
        el:"#login-form",

        data() {
            return {
                message:"",

                formMess:{
                    "act":"",
                    "pwd":"",
                    "checked":""
                }
            };
        },
        methods: {
            submitForm:function () {
                if(this.formMess.act == ""){
                    alert("用户名不能为空");
                    return;
                }
                if(this.formMess.pwd == ""){
                    alert("密码不能为空");
                    return;
                }

                let formData = JSON.stringify(this.formMess);

                axios({
                    method:"post",
                    url:"login.do",
                    headers: {
                        "Content-Type": "application/json;charset=UTF-8"
                    },
                    dataType: 'json',
                    data:formData
                }).then((res)=>{
                    if(res.data.code == "1"){
                        window.location.href="/CRM/workbench/index.do";
                    }else{
                        this.message = res.data.message;
                    }
                });
            }
        }
    });
</script>
</body>
</html>
